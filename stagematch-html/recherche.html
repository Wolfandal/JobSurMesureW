<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechercher des offres - JobStudent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a1a1a1; }
        .score-excellent { background-color: #d1fae5; color: #065f46; border-color: #34d399; }
        .score-good { background-color: #dbeafe; color: #1e40af; border-color: #60a5fa; }
        .score-medium { background-color: #fef3c7; color: #92400e; border-color: #fbbf24; }
        .score-low { background-color: #fee2e2; color: #991b1b; border-color: #f87171; }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center gap-2">
                        <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-blue-700 rounded-xl flex items-center justify-center">
                            <i data-lucide="briefcase" class="w-6 h-6 text-white"></i>
                        </div>
                        <span class="text-xl font-bold text-gray-900">JobStudent</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center gap-8">
                    <a href="mon-profil.html" class="text-gray-600 hover:text-blue-600 font-medium flex items-center gap-2">
                        <i data-lucide="file-text" class="w-4 h-4"></i> Mon CV
                    </a>
                    <a href="candidatures.html" class="text-gray-600 hover:text-blue-600 font-medium flex items-center gap-2">
                        <i data-lucide="briefcase" class="w-4 h-4"></i> Mes candidatures
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="bg-white border-b py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Rechercher des offres</h1>
            <p class="text-gray-600">Trouvez votre stage ou alternance idéale</p>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid lg:grid-cols-4 gap-6">
            <!-- Sidebar Filters -->
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-white rounded-xl p-6 shadow-sm">
                    <h3 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                        <i data-lucide="search" class="w-5 h-5 text-blue-600"></i>
                        Recherche
                    </h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Mots-clés</label>
                            <div class="relative">
                                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-4 h-4"></i>
                                <input type="text" id="searchQuery" placeholder="Métier, compétences..." class="w-full pl-9 pr-3 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none text-sm">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Localisation</label>
                            <div class="relative">
                                <i data-lucide="map-pin" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-4 h-4"></i>
                                <input type="text" id="location" placeholder="Ville ou région" class="w-full pl-9 pr-3 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none text-sm">
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-700">Type :</span>
                            <div class="flex gap-2">
                                <button onclick="filterByType('all')" id="btnTypeAll" class="px-3 py-1 rounded-full bg-blue-100 text-blue-700 text-xs font-medium">Tous</button>
                                <button onclick="filterByType('stage')" id="btnTypeStage" class="px-3 py-1 rounded-full bg-purple-100 text-purple-700 text-xs font-medium">Stage</button>
                                <button onclick="filterByType('alternance')" id="btnTypeAlternance" class="px-3 py-1 rounded-full bg-blue-100 text-blue-700 text-xs font-medium">Alternance</button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Niveau</label>
                            <select id="studyLevel" class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none text-sm">
                                <option value="">Tous niveaux</option>
                                <option value="bac">Bac</option>
                                <option value="bac+1">Bac+1</option>
                                <option value="bac+2">Bac+2</option>
                                <option value="bac+3">Bac+3</option>
                                <option value="bac+4">Bac+4</option>
                                <option value="bac+5">Bac+5</option>
                                <option value="bac+6+">Bac+6 et plus</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Domaine</label>
                            <select id="domain" class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none text-sm">
                                <option value="">Tous domaines</option>
                                <option value="Tech & IT">Tech & IT</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Finance">Finance</option>
                                <option value="Data Science">Data Science</option>
                                <option value="Consulting">Consulting</option>
                                <option value="Design">Design</option>
                            </select>
                        </div>
                        <div>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" id="remoteOnly" class="w-4 h-4 rounded border-gray-300 text-blue-600">
                                <span class="text-sm text-gray-700">Télétravail possible</span>
                            </label>
                        </div>
                        <button onclick="searchJobs()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-medium transition-colors">
                            Appliquer les filtres
                        </button>
                    </div>
                </div>
            </div>

            <!-- Jobs List -->
            <div class="lg:col-span-3">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-900" id="resultsCount">Offres disponibles</h2>
                    <select id="sortBy" class="px-3 py-2 rounded-lg border border-gray-300 focus:border-blue-500 outline-none text-sm">
                        <option value="score">Meilleur match</option>
                        <option value="date">Plus récent</option>
                        <option value="salary">Meilleure rémunération</option>
                    </select>
                </div>

                <div id="jobsGrid" class="space-y-4">
                    <!-- Jobs will be injected here -->
                </div>

                <!-- Pagination -->
                <div class="flex justify-center gap-2 mt-8">
                    <button class="px-4 py-2 rounded-lg border text-gray-600 hover:bg-gray-50 disabled:opacity-50" disabled>Précédent</button>
                    <button class="px-4 py-2 rounded-lg bg-blue-600 text-white">1</button>
                    <button class="px-4 py-2 rounded-lg border text-gray-600 hover:bg-gray-50">2</button>
                    <button class="px-4 py-2 rounded-lg border text-gray-600 hover:bg-gray-50">3</button>
                    <button class="px-4 py-2 rounded-lg border text-gray-600 hover:bg-gray-50">Suivant</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="border-t border-gray-800 pt-8 flex flex-col md:flex-row justify-between items-center">
                <p class="text-gray-500 text-sm">© 2026 JobStudent. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src="js/recherche.js"></script>
</body>
</html>
